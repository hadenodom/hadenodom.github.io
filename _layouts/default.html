				<a href="javascript:void(0);" class="icon" onclick="expandIt()">&#9776;</a>

			</h1>
			<script>
function expandIt() {
		var x = document.getElementById("THEsidenav");
		if (x.className === "sidenav") {
				x.className += " responsive";
		} else {
				x.className = "sidenav";
		}
		var y = document.getElementById("Tops");
		if (y.className === "header") {
			  y.className += " responsive";
			} else {
				y.className = "header";
			}
		if (y.className === "main") {
			  y.className += " responsive";
			} else {
				y.className = "main";
			}
		}
			</script>
